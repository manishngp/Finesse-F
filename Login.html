<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
       * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        }
      body {
           background-color: #583f3f;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           border-radius: 20px;
         }
      .login-container {
                background-color: #fff;
                width: 350px;
                height: 500px;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                 }
       h2 {
           margin-bottom: 15px;
           }
       .social-login {
                 display: flex;
                 justify-content: center;
                 gap: 20px;
                 margin-bottom: 15px;
                 }
          .or-text {
               margin: 10px 0;
               font-size: 14px;
               color: #555;
              }
         .login-options {
                display: flex;
                justify-content: space-between;
                margin-bottom: 15px;
              }
         .option-btn {
                   flex: 1;
                   border: none;
                   padding: 8px;
                   background-color: #f4f4f4;
                   cursor: pointer;
                   color: #333;
                   font-size: 14px;
                  }
         .option-btn.active {
                 background-color: #434f4e;
                 color: #fff;
                 font-weight: bold;
                  }
          form {
             display: flex;
             flex-direction: column;
             }
          label {
             text-align: left;
             margin-bottom: 5px;
             font-size: 14px;
             color: #333;
            }
        input {
             padding: 10px;
             margin-bottom: 15px;
             border: 1px solid #ccc;
             border-radius: 8px;
            }
        .submit-btn {
             background-color: #0ee653;
             color: #141212;
             border: none;
             padding: 10px;
             border-radius: 10px;
             font-size: 14px;
             cursor: pointer;
           }
        .new-user {
          margin: 15px 0;
          font-size: 14px;
        }
        footer {
          font-size: 12px;
          color: #666;
       }
        footer a {
          color: #060607e8;
          text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="social-login">
            <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google">
            <img src="https://img.icons8.com/ios-filled/50/facebook-new.png" alt="Facebook">
            <img src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="Apple">
        </div>
        <p class="or-text">OR</p>
        <div class="login-options">
            <button class="option-btn active" id="otp-btn">Login with OTP</button>
            <button class="option-btn" id="password-btn">Login with Password</button>
        </div>
        <form id="login-form">
            <label for="email">Email ID/Mobile No :</label>
            <input type="text" id="email" placeholder="Email or Mobile No" required>
            <label for="email">Password :</label>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="submit-btn" id="Sin in">Sin in</button>
        </form>
        <p class="new-user">New User? <a href="#">Create an account</a></p>
        <footer>
            By logging in, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
        </footer>
    </div>
</body>
</html>
